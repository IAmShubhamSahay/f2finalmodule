<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Employees</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
</head>
<body>
    <div>
        <span id="heading">New Employees</span>
        <br><br>
        <form id="employeeForm">
            <div class="upperinput">
                <div>
                    <label for="name">Enter Name</label><br />
                    <input type="text" name="name"><br />
                </div>
    
                <div>
                    <label for="profession">Enter Profession</label><br />
                    <input type="text" name="profession"><br />
                </div>
    
                <div>
                    <label for="age">Enter Age</label><br />
                    <input type="text" name="age"><br />
                </div>
            </div>
            <br>
            <button type="button" id="addUserButton">Add User</button>
        </form>

        <div class="lowerinput">
            <div class="message" id="message"></div>
            <div>
                <p>Added Employees</p>
            </div>
            <div id="userContainer"></div>
        </div>
    </div>
</body>
</html>
